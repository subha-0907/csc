<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data Scientist | Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    background:black;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
}

.container{
    max-width:600px;
}

h1{
    font-size:3rem;
}

h1 span{
    color:gold;
}

p{
    margin-top:15px;
    font-size:1.1rem;
    color:#ccc;
}

.btn{
    display:inline-block;
    margin-top:25px;
    padding:12px 30px;
    border:2px solid gold;
    color:gold;
    text-decoration:none;
    transition:0.3s;
}

.btn:hover{
    background:gold;
    color:black;
}

/* Simple Fade Animation */
.container{
    animation:fadeIn 1.5s ease-in-out;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="container">
    <h1>Hello, I'm <span>Your Name</span></h1>
    <p>Data Scientist | Machine Learning Enthusiast | AI Explorer</p>
    <a href="#" class="btn">View My Work</a>
</div>

</body>
</html>
